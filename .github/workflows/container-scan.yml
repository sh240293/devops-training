name: Container Build and Scan

on:
  workflow_run:
    workflows: ["SonarQube Scan"]
    types: [completed]
  workflow_dispatch:

jobs:
  build-and-scan:
    name: Build Docker Image and Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout demo branch
        uses: actions/checkout@v4
        with:
          ref: demo
          fetch-depth: 0

      - name: Verify checkout & Dockerfile
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Files in repo:"
          ls -la
          echo "Checking Dockerfile:"
          test -f Dockerfile && head -5 Dockerfile || { echo "âŒ Dockerfile missing!"; exit 1; }

      - name: Generate image tag
        id: image-tag
        run: |
          SHA=$(git rev-parse --short=5 HEAD)
          EPOCH=$(date +%s)
          IMAGE_TAG="${SHA}-${EPOCH}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Generated tag: $IMAGE_TAG"

      - name: Set image name
        id: image-name
        run: |
          REGISTRY="${{ secrets.CONTAINER_REGISTRY }}"
          REPO="${{ github.repository }}"

          if [ -z "$REGISTRY" ] || [ "$REGISTRY" = "docker.io" ]; then
            IMAGE_NAME="$REPO"
            REGISTRY_FOR_LOGIN=""
          else
            IMAGE_NAME="$REGISTRY/$REPO"
            REGISTRY_FOR_LOGIN="$REGISTRY"
          fi

          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "registry_for_login=$REGISTRY_FOR_LOGIN" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.image-name.outputs.registry_for_login }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.image_name }}
          tags: |
            type=raw,value=${{ steps.image-tag.outputs.image_tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Get image reference
        id: image-ref
        run: |
          IMAGE_REF=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | xargs)
          echo "image_ref=$IMAGE_REF" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-ref.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (Check)
        id: trivy-check
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-ref.outputs.image_ref }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

      - name: Save image info
        if: success()
        run: |
          echo "IMAGE_NAME=${{ steps.image-name.outputs.image_name }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ steps.image-tag.outputs.image_tag }}" >> $GITHUB_ENV
          echo "IMAGE_FULL=${{ steps.image-ref.outputs.image_ref }}" >> $GITHUB_ENV

      - name: Save tag for deployment
        if: success()
        run: |
          echo "${{ steps.image-tag.outputs.image_tag }}" > image-tag.txt
          echo "${{ steps.image-name.outputs.image_name }}" > image-name.txt

      - name: Upload image tag artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: |
            image-tag.txt
            image-name.txt
          retention-days: 1

