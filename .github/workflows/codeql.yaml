name: "CodeQL"

on:
  push:
    branches: ["demo"]
  pull_request:
    branches: ["demo"]
  schedule:
    - cron: '0 3 * * 1'   # Weekly scan (optional)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write   # Required for uploading results to Security tab

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]   # Change to [ 'javascript', 'java', 'go', 'cpp', 'csharp' ] as per your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

