name: "CodeQL"

on:
  push:
    branches: ["demo"]
  pull_request:
    branches: ["demo"]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      # Autobuild not needed for Python; can be skipped
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "python"

      # Save SARIF file for debugging
      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: results/**/*.sarif   # relative path inside repo
